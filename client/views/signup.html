<div>
    <form>
        <md-input-container>
            <input type="text" placeholder="email" ng-model="signupCtrl.signupData.email">
        </md-input-container>
        <md-input-container>
            <input type="password" placeholder="password" ng-model="signupCtrl.signupData.password">
        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="signupCtrl.signup()">
            signup
        </md-button>
    </form>
</div>
